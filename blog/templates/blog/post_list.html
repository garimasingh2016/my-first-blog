{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <article>
            <div class="date">
                {{ post.published_date }}
            </div>
            <h1><a href="">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
        </article>
    {% endfor %}
{% endblock content%}
